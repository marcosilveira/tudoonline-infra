apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nginx
          image: {{ .Values.app.nginx.image }}
          imagePullPolicy: {{ .Values.app.nginx.pullPolicy }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: shared-files
              mountPath: /app
        - name: php
          image: {{ .Values.app.php.image }}
          imagePullPolicy: {{ .Values.app.php.pullPolicy }}
          volumeMounts:
            - name: shared-files
              mountPath: /app
          env:
            - name: PHP_INI_SCAN_DIR
              value: ":"
      volumes:
        - name: shared-files
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: {{ .Release.Name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
spec:
  ingressClassName: nginx-infra
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}
                port:
                  number: 80
    {{- end }}
